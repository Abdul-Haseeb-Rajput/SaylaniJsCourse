<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Recommendation App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Movie Recommendation App</h1>
    </header>
    <main>
        <section>
            <h2>Preferences</h2>
            <form>
                <fieldset>
                    <legend>Genre</legend>
                    <div class="genre">
                        <label><input type="checkbox" name="genre" value="action"> Action</label>
                        <label><input type="checkbox" name="genre" value="comedy"> Comedy</label>
                        <label><input type="checkbox" name="genre" value="drama"> Drama</label>
                        <label><input type="checkbox" name="genre" value="horror"> Horror</label>
                        <label><input type="checkbox" name="genre" value="romance"> Romance</label>
                        <label><input type="checkbox" name="genre" value="sci-fi"> Sci-Fi</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Rating</legend>
                    <div class="rating">
                        <label><input type="radio" name="rating" value="9.0">9.0</label>
                        <label><input type="radio" name="rating" value="8.9">8.9</label>
                        <label><input type="radio" name="rating" value="8.8">8.8</label>
                        <label><input type="radio" name="rating" value="8.7">8.7</label>
                        <label><input type="radio" name="rating" value="8.6">8.6</label>
                        <label><input type="radio" name="rating" value="8.5">8.5</label>
                        <label><input type="radio" name="rating" value="8.4">8.4</label>
                        <label><input type="radio" name="rating" value="8.3">8.3</label>
                        <label><input type="radio" name="rating" value="8.2">8.2</label>
                        <label><input type="radio" name="rating" value="8.1">8.1</label>
                        <label><input type="radio" name="rating" value="8.0">8.0</label>
                        <label><input type="radio" name="rating" value="7.9">7.9</label>
                        <label><input type="radio" name="rating" value="7.8">7.8</label>
                        <label><input type="radio" name="rating" value="7.7">7.7</label>
                        <label><input type="radio" name="rating" value="7.6">7.6</label>
                        <label><input type="radio" name="rating" value="7.5">7.5</label>
                        <label><input type="radio" name="rating" value="7.4">7.4</label>
                        <label><input type="radio" name="rating" value="7.3">7.3</label>
                        <label><input type="radio" name="rating" value="7.2">7.2</label>
                        <label><input type="radio" name="rating" value="7.1">7.1</label>
                        <label><input type="radio" name="rating" value="7.0">7.0</label>
                        <label><input type="radio" name="rating" value="6.0">6</label>
                       
                    </div>
                </fieldset>
                <fieldset>
                <fieldset>
                    <legend>Release Year</legend>
                    <div class="dropdown">
                        <select name="year">
                            <option value="" disabled selected>Select year</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                        </select>
                    </div>
                </fieldset>
                <div class="buttons">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </section>

        <section>
            <h2>Recommendations</h2>
            <div class="recommendations">
                <p>Please select your Preference movies and click submit.</p>
            </div>
        </section>

        <div style="display: flex; justify-content: space-between;">
            <div class="dropDownContainers">
            </div>
            <section id="recipeResults">
                <h2 class="search-results-heading">Search Results:</h2>
                <div class="list-container">
                    <ul id="recipe-list"></ul>
                </div>
            </section>
            <section id="recipeDetails">
                <h2>Movie Details:</h2>
                <div id="recipeDetailsContainer"></div>
            </section>
        </div>

        <script src="./app.js"></script>

</body>

</html>
